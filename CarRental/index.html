<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lei en bil</title>
    <link rel="stylesheet" type="text/css" href="CSS/styles.css">
</head>
<body>
<div class="outer-container">
    <header>Heinz</header>
    <div class="topnav">
        <div class="dropdown">
            <button class="dropbtn">Lei en bil
            </button>
            <div class="dropdown-content">
                <a>Søk i pris</a>
                <a>Bilguide</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Varebil
            </button>
            <div class="dropdown-content">
                <a>Søk i pris</a>
                <a>Bilguide</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Steder
            </button>
            <div class="dropdown-content">
                <a>Søk Alle Utleistasjoner</a>
                <a>Norske Utleiestasjoner</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Bedriftsavtale</button>
            <div class="dropdown-content">
                <a>Søk Alle Utleistasjoner</a>
                <a>Norske Utleiestasjoner</a>
            </div>
        </div>
    </div>
    <div class="modal">
        <div class="topnav">
            <a class="active">Bestill en bil</a>
            <a>Vis/endre/avbestill</a>
        </div>
        <div class="content-modal">
            <div class="top-part-modal">
                <p>Sted eller flyplass (by, land eller flyplasskode)</p>
                <p><input type="text" size="50"></p>
                <p class="link"><a>Finn lokasjon</a></p>
                <p class="link"><input type="checkbox" /> finn en annen lokasjon</p>
                <p>Hentes:</p>
                <p><input type="text" size="25"/> <select >
                    <option>10.00</option>
                    <option>10.30</option>
                </select></p>
                <p>Leveres:</p>
                <p><input type="text" size="25">
                    <select>
                        <option>16.30</option>
                        <option>17.00</option>
                    </select>
                </p>
            </div>
        </div>
        <p>Biltype:</p>
        <p>
            <select>
                <option>Stor</option>
                <option>liten</option>
                <option>Medium</option>
            </select>
        </p>
    </div>
</div>
</body>
</html>
